{% extends 'base.html' %}

{% block content %}
    {% for listing in all_listings %}
        <p>{{listing.name}} - ${{listing.price}}</p>
        <p>Owner: {{listing.user.username}}</p>
        <p><a href="{{ url_for('listings.show_listing', listing_id=listing.id)}}"><img src="{{listing.description.img1}}" width="300px" height="200px"></a></p>
    {% endfor %}
{% endblock %}
