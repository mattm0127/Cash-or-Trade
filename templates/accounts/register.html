{% extends 'base.html' %}

{% block content %}
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <form action="{{ url_for('accounts.register') }}" method="POST">
        <p>
            <label id="username" for="username">Username: </label>
            <input type="text" id="username" name="username" placeholder="Enter a username.">
        </p>
        <p>
            <label id="email" for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="For password reset only (no spam, promise.)">
        </p>
        <p>
            <label id="password" for="passowrd">Password: </label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </p>
        <p>
            <label id="check_password" for="check_password">Re-Enter Password: </label>
            <input type="password" id="check_password" name="check_password">
        </p>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
