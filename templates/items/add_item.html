{% extends 'base.html' %}

{% block content %}
    <form action="{{ url_for('items.add_item', username=session.username) }}" method="POST" enctype="multipart/form-data">
        <p>
            <label for="name", id="name">Item Name: </label>
            <input type="text" name="name" id="name" placeholder="Item Name">
        </p>
        <p>
            <label for="title", id="title">Title for Listing: </label>
            <input type="text" name="title" id="title" placeholder="Listing Title">
        </p>
        <p>
            <label for="descr", id="descr">Item Description: </label>
            <textarea type="text" name="descr" id="descr" placeholder="Add a Description"></textarea>
        </p>
        <p>
            <label for="type", id="type">Item Type (select): </label>
            <select id="type", name="type">
                <option value="electronics">Electronics</option>
                <option value="home">Home</option>
                <option value="kitchen">Kitchen</option>
                <option value="outdoors">Outdoors</option>
            </select>
        </p>
        <p>
            <label for="price", id="price">Item Price: </label>
            <input type="text" name="price" id="price" placeholder="Item Price">
        </p>
        <p>
            <label for="tradeable", id="tradeable">Accept Trades: </label>
            <input type="checkbox" name="tradeable" id="tradeable" value='True'>
        </p>
        <p>
            <label for="status", id="status">Item Status: </label>
            <select id="status", name="status">
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>
        </p>
        <p>
            <input type="file" id="img1" name="img1">
        </p>
        <p>
            <input type="file" id="img2" name="img2">
        </p>
        <p>
            <input type="file" id="img3" name="img3">
        </p>
        <p>
            <input type="file" id="img4" name="img4">
        </p>
        <p>
            <input type="file" id="img5" name="img5">
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
