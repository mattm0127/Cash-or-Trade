{% extends 'base.html' %}

{% block content %}
    <div class="add-form">
        <form action="{{ url_for('items.add_item', username=session.username) }}" method="POST" enctype="multipart/form-data">
            <div class="add-form-text">
                <p>
                    <label for="name", id="name"><b>Item Name:</b> </label>
                    <input type="text" name="name" id="name" placeholder="Item Name">
                </p>
                <p>
                    <label for="title", id="title"><b>Title for Listing: </b> </label>
                    <input type="text" name="title" id="title" placeholder="Listing Title">
                </p>
                <p>
                    <label for="descr", id="descr"><b>Description: </b> </label>
                    <textarea type="text" name="descr" id="descr" rows='4' cols='28'placeholder="Add a Description"></textarea>
                </p>
                <p>
                    <label for="type", id="type"><b>Type</b> (select): </label>
                    <select id="type", name="type">
                        <option value="electronics">Electronics</option>
                        <option value="home">Home</option>
                        <option value="kitchen">Kitchen</option>
                        <option value="outdoors">Outdoors</option>
                    </select>
                </p>
                <p>
                    <label for="price", id="price"><b>Price:</b> </label>
                    <input type="text" name="price" id="price" placeholder="Item Price">
                </p>
                <p>
                    <label for="tradeable", id="tradeable"><b>Willing to Trade?</b> </label>
                    <input type="checkbox" name="tradeable" id="tradeable" value='True'>
                </p>
                <p>
                    <label for="status", id="status"><b>Status:</b> </label>
                    <select id="status", name="status">
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                    </select>
                </p>
            </div>
            <p>
                <span>
                    <input type="file" id="img1" name="img1">
                </span>
                <span>
                    <input type="file" id="img2" name="img2">
                </span>
                <span>
                    <input type="file" id="img3" name="img3">
                </span>
                <span>
                    <input type="file" id="img4" name="img4">
                </span>
                <span> 
                    <input type="file" id="img5" name="img5">
                </span>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    </div>
{% endblock %}
