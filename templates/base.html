<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash or Trade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="font-family: 'Courier New', Courier, monospace;">
    <h1 style="text-align: center;">Cash or Trade</h1>
    {% if session.username %}
        <p style="text-align: center;">
            <a href="{{ url_for('home') }}">Home</a> -
            <a href="{{ url_for('items.user_items', username=session.username) }}">My Items</a> -
            <a href="{{ url_for('accounts.logout') }}">Logout</a>
        </p>
    {% else %}
        <p style="text-align: center;">
            <a href="{{ url_for('home') }}">Home</a> -
            <a href="{{ url_for('accounts.login') }}">Login</a> - 
            <a href="{{ url_for('accounts.register') }}">Register</a> 
        </p>
    {% endif %}

    {% block content %}
    {% endblock %}

</body>
</html>
